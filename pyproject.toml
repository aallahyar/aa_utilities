

[build-system]
requires      = ["setuptools>=61.0.0", "wheel"]
build-backend = "setuptools.build_meta"

[project]
name = "my_utilities"
version = "0.0.1"
description = "General utilities that I often use during my day-to-day work"
readme = "README.md"
authors = [{ name = "Amin Allahyar", email = "amin.allahyar@gmail.com" }]
license = { file = "LICENSE" }
classifiers = [
    "License :: OSI Approved :: MIT License",
    "Programming Language :: Python",
    "Programming Language :: Python :: 3",
]
keywords = ["utilities", "personal"]
dependencies = [
    "matplotlib", 
    'tomli; python_version < "3.11"' # only if python version is below 3.11
]
requires-python = ">=3.7"

